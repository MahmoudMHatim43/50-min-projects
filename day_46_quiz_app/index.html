<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <!-- css style -->
    <link rel="stylesheet" href="index.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- title -->
    <title>Custom Range Slider</title>
  </head>
  <body>
    <div class="container">
      <!-- question -->
      <div class="questions">
        <h3 class="question"></h3>
      </div>
      <!-- answer -->
      <div class="answers">
        <ul>
          <li>
            <input type="radio" name="answer" id="a" />
            <label for="a" id="a-text"></label>
          </li>
          <li>
            <input type="radio" name="answer" id="b" />
            <label for="b" id="b-text"></label>
          </li>
          <li>
            <input type="radio" name="answer" id="c" />
            <label for="c" id="c-text"></label>
          </li>
          <li>
            <input type="radio" name="answer" id="d" />
            <label for="d" id="d-text"></label>
          </li>
        </ul>
      </div>
      <!-- submit button -->
      <button id="submit">Submit</button>
    </div>
    <!-- JS -->
    <script src="index.js"></script>
  </body>
</html>
