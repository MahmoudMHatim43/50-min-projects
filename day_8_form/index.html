<!DOCTYPE html>
<html lang="en">

<head>
	<!-- meta tags -->
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
		integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
		crossorigin="anonymous" />
	<!-- css style -->
	<link rel="stylesheet" href="styles.css" />
	<title>Form</title>
</head>

<body>
	<div class="container">
		<form>
			<h2>Login</h2>
			<div class="controle">
				<label class="icon" for="user_email"><i class="fa fa-envelope" aria-hidden="true"></i>E-mail</label>

				<input class="field" type="email" name="user_email" id="user_email" />
			</div>
			<div class="controle">
				<label class="icon" for="user_password"><i class="fa fa-unlock-alt" aria-hidden="true"></i>Password</label>
				<input class="field" type="password" name="user_password" id="user_password" minlength="8" />
				<i class="fa fa-eye-slash" aria-hidden="true"></i>
			</div>
			<button class="btn">Login</button>
			<p>Don't Have An Account ? <a href="#">Register</a></p>
		</form>
	</div>
	<!-- script -->
	<script src="script.js"></script>
</body>

</html>
