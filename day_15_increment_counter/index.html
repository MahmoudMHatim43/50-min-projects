<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <!-- css style -->
  <link rel="stylesheet" href="styles.css">
  <!-- title -->
  <title>increment counter</title>
</head>

<body>
  <div class="counter_container twitter">
    <i class="fab fa-twitter fa-3x"></i>
    <span>Twitter Followers</span>
    <div class="counter" data-target="12000">12000</div>
  </div>
  <div class="counter_container youtube">
    <i class="fab fa-youtube fa-3x"></i>
    <span>YouTube Subscribers</span>
    <div class="counter" data-target="5000">5000</div>
  </div>
  <div class="counter_container facebook">
    <i class="fab fa-facebook fa-3x"></i>
    <span>Facebook Fans</span>
    <div class="counter" data-target="7500">7500</div>
  </div>
  <!-- script -->
  <script src="script.js"></script>
</body>

</html>
