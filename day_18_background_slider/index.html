  <!DOCTYPE html>
  <html lang="en">

  <head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css style -->
    <link rel="stylesheet" href="styles.css">
    <!-- title -->
    <title>Background Slider</title>
  </head>

  <body>
    <div class="slider-container">
      <div class="slide active" style="background-image: url('https://wallpapercave.com/wp/wp9424127.jpg');">
      </div>
      <div class="slide"
        style="background-image: url('https://wallpapers.com/images/hd/match-with-fire-background-ip95y72j91ga24u3.jpg');">
      </div>
      <div class="slide"
        style="background-image: url('https://wallpapersmug.com/download/3840x2400/3be20d/vector-snowflakes-2019.jpg');">
      </div>
      <div class="slide"
        style="background-image: url('https://i.pinimg.com/originals/84/19/94/8419940537aba4e5d3f7180c0b99f355.jpg');">
      </div>
      <div class="slide" style="background-image: url('https://wallpapercave.com/wp/wp7326004.jpg');"></div>
      <div class="slide" style="background-image: url('https://4kwallpapers.com/images/walls/thumbs_2t/9406.png');">
      </div>
      <button id="left"><i class="fas fa-arrow-left"></i></button>
      <button id="right"><i class="fas fa-arrow-right"></i></button>
    </div>
    <!-- script -->
    <script src="script.js"></script>
  </body>

  </html>
