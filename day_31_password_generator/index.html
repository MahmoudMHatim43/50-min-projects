<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- css style -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h2>Create Password</h2>
    <div class="password_container">
      <textarea name="password" id="password"></textarea>
      <button class="clipboard-btn"><i class="far fa-clipboard"></i></button>
    </div>
    <div class="settings">
      <label for="">Include UpperCase Letters <input class="UpperCase" id="UpperCase" type="checkbox"
          checked></input></label>
      <label for="">Include LowerCase Letters <input class="LowerCase" id="LowerCase" type="checkbox"
          checked></input></label>

      <label for="">Include Symbols <input class="Symbols" id="Symbols" type="checkbox" checked></input></label>

      <label for="">Include Numbers <input class="Numbers" id="Numbers" type="checkbox" checked></input></label>

      <label for="">Charcters length <input class="length" id="length" type="number" min="4" max="20"
          value="8"></input></label>
      <button class="generate" id="generate">Generate Password</button>

    </div>
  </div>
  <!-- script -->
  <script src="script.js"></script>
</body>

</html>
