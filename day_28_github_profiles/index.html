<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- css style -->
  <link rel="stylesheet" href="styles.css">
  <!-- title -->
  <title>GitHub Profiles</title>
</head>

<body>
  <form class="user_input" id="user_input">
    <input type="text" name="search" id="search" placeholder="Search">
    <i class="fas fa-search"></i>
  </form>
  <main class="user_return">
    <div class="user_card"
      style="background-image: url('https://c4.wallpaperflare.com/wallpaper/304/870/385/technology-git-github-hd-wallpaper-preview.jpg'); max-width: 100%;">
      <img class="user_avatar"
        style="background-image: url('https://images.pexels.com/photos/771742/pexels-photo-771742.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500');">
      <h2 class="user_name">Mahmoud M Hatim</h2>
      <ul>
        <li class="follwers">Follwers <small>1,280</small></li>
        <li class="follwing">Following <small>40</small></li>
        <li class="repos_number">Repositorys <small>57</small></li>
      </ul>
      <p class="user_bio">Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus placeat impedit
        voluptatibus aliquid repellendus! Ut debitis blanditiis esse ad voluptates?</p>
      <div class="repos">
        <a href="#" class="repo">repo 1</a>
        <a href="#" class="repo">repo 2</a>
        <a href="#" class="repo">repo 3</a>
      </div>
    </div>
  </main>
  <!-- script -->
  <script src="script.js"></script>
</body>

</html>
