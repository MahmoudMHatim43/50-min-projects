<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css style -->
  <link rel="stylesheet" href="styles.css">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- tailwind -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    referrerpolicy="no-referrer" />
  <!-- title -->
  <title>Password Strength Background</title>
</head>

<body>
  <div class="bg-white rounded p-10 text-center shadow-md">
    <h1 class="text-3xl">Image Password Strength</h1>
    <p class="text-sm text-gray-700">Change the password to see the effect</p>
    <div class="my-4 text-left">
      <label for="email" class="text-gray-900"><i class="fas fa-envelope"></i> Email</label>
      <input type="text" class="border block w-full p-2 mt-2 rounded" id="email" placeholder="example@gmail.com" />
    </div>

    <div class="my-4 text-left">
      <label for="email" class="text-gray-900"><i class="fas fa-lock"></i> Password</label>
      <input type="password" class="border block w-full p-2 mt-2 rounded" id="password" placeholder="Enter Password"
        minlength="8" />
    </div>

    <button class="bg-black text-white py-2 mt-4 inline-block w-full rounded" type="submit">
      Submit
    </button>
  </div>
  <!-- script -->
  <script src="script.js"></script>
</body>

</html>
