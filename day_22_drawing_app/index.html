<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- css style -->
  <link rel="stylesheet" href="styles.css">
  <!-- title -->
  <title>Button Ripple</title>
</head>

<body>
  <canvas class="canvas" id="canvas"></canvas>
  <div class="tools">
    <div class="font" id="font">
      <button class="minus" id="minus"><i class="fas fa-minus"></i></button>
      <span class="size" id="size">20px</span>
      <button class="plus" id="plus"><i class="fas fa-plus"></i></button>
      <input type="color" class="color" id="color">
    </div>
    <button class="clear" id="clear">Clear</button>
  </div>
  <!-- script -->
  <script src="script.js"></script>
</body>

</html>
